<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Open Your Birthday Surprise üéÅ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1:#fff0f6; --bg2:#e8f0ff; --ink:#222;
    --hotpink:#ff5fa2; --gold:#ffbe3d; --mint:#43e6b5; --lav:#a78bfa;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; font-family:'Poppins',system-ui,Segoe UI,Roboto,sans-serif; color:var(--ink);
    background:
      radial-gradient(900px 600px at 20% 10%, #ffe3f1 0%, transparent 60%),
      radial-gradient(800px 600px at 80% 20%, #e9f1ff 0%, transparent 60%),
      linear-gradient(135deg,var(--bg1),var(--bg2));
    overflow:hidden;
  }
  .wrap{position:relative; height:100%; width:100%; display:grid; place-items:center; padding:20px;}
  h1{
    margin:0 0 10px; text-align:center; font-size:clamp(28px,5vw,56px);
    line-height:1.05; letter-spacing:.3px; opacity:.95;
  }
  .sub{opacity:.8; text-align:center; margin-bottom:18px;}

  /* Stage */
  .stage{display:grid; place-items:center; gap:12px;}
  .btn{
    appearance:none; border:none; cursor:pointer; background:#111; color:#fff;
    padding:14px 22px; border-radius:14px; font-weight:700; letter-spacing:.4px; font-size:18px;
    box-shadow:0 10px 24px rgba(0,0,0,.25), inset 0 -2px 0 rgba(255,255,255,.08);
    transition:transform .08s ease, box-shadow .2s ease;
  }
  .btn:active{transform:translateY(2px); box-shadow:0 6px 16px rgba(0,0,0,.25)}

  /* Gift box */
  .giftWrap{width:min(90vw,520px); display:grid; place-items:center; user-select:none;}
  svg{display:block; width:100%; height:auto; max-width:460px; filter:drop-shadow(0 12px 24px rgba(0,0,0,.18));}
  #lid{transform-origin: 300px 160px; transition: transform .6s cubic-bezier(.2,.8,.2,1);}
  .open #lid{ transform: rotate(-22deg) translateY(-12px); }
  #rays{opacity:0; transition:opacity .5s ease;}
  .open #rays{opacity:1;}

  /* Balloons */
  .balloons{position:fixed; inset:0; pointer-events:none; overflow:hidden;}
  .balloon{
    position:absolute; bottom:-120px; width:30px; height:40px; border-radius:50% 50% 45% 45%;
    background:var(--hotpink); box-shadow:inset 0 -6px 12px rgba(0,0,0,.12);
    animation: floatUp linear forwards;
  }
  .balloon:after{content:""; position:absolute; left:50%; transform:translateX(-50%); bottom:-24px; width:2px; height:24px; background:rgba(0,0,0,.2);}
  @keyframes floatUp{from{transform:translateY(0) scale(1)} to{transform:translateY(-120vh) scale(1.05)}}

  /* Hearts */
  .hearts{position:fixed; inset:0; pointer-events:none; overflow:hidden}
  .heart{
    position:absolute; width:16px; height:16px; transform:rotate(45deg);
    background: var(--hotpink); opacity:.9;
    animation: floatHeart 6s ease-in forwards;
  }
  .heart:before,.heart:after{
    content:""; position:absolute; width:16px; height:16px; background:inherit; border-radius:50%;
  }
  .heart:before{left:-8px; top:0}
  .heart:after{top:-8px; left:0}
  @keyframes floatHeart{
    0%{transform:translateY(0) rotate(45deg); opacity:0}
    10%{opacity:1}
    100%{transform:translateY(-90vh) rotate(45deg); opacity:0}
  }

  /* Message + Wish box */
  .msg{
    margin-top:8px; text-align:center; font-size:clamp(20px,3.6vw,28px); font-weight:700; color:#bf185b;
    opacity:0; transform:translateY(8px) scale(.98); transition:.5s cubic-bezier(.2,.8,.2,1);
  }
  .showMsg{opacity:1; transform:translateY(0) scale(1)}
  .wishBox{
    margin-top:10px; text-align:center; display:none; animation: fadeIn .7s ease forwards;
  }
  .wishBox.show{display:block}
  textarea{
    width:min(92vw,420px); height:110px; border-radius:12px; border:2px solid var(--hotpink);
    padding:12px; font: 400 16px/1.4 'Poppins',sans-serif; resize:none; outline:none;
  }
  .sendBtn{
    margin-top:10px; padding:12px 18px; border:none; border-radius:10px; background:var(--hotpink); color:#fff; font-weight:700; cursor:pointer;
  }
  .love{margin-top:10px; font-weight:700; color:#ff3f8f;}

  /* Footer */
  .made{position:fixed; right:10px; bottom:8px; font-size:12px; opacity:.7;}

  @keyframes fadeIn{from{opacity:0; transform:translateY(16px)} to{opacity:1; transform:translateY(0)}}
</style>
</head>
<body>
<div class="wrap">
  <div class="stage">
    <h1>There‚Äôs a surprise for you üéâ</h1>
    <p class="sub">Tap the gift to open it!</p>

    <div class="giftWrap" id="giftWrap">
      <!-- SVG Gift Box -->
      <svg id="gift" viewBox="0 0 600 450" aria-label="Gift box">
        <!-- glow rays -->
        <g id="rays">
          <circle cx="300" cy="180" r="95" fill="url(#gradGlow)" opacity=".55"/>
          <g stroke="#ffd86b" stroke-width="6" stroke-linecap="round" opacity=".9">
            <line x1="300" y1="50" x2="300" y2="10"/>
            <line x1="230" y1="70" x2="200" y2="40"/>
            <line x1="370" y1="70" x2="400" y2="40"/>
            <line x1="420" y1="120" x2="460" y2="110"/>
            <line x1="180" y1="120" x2="140" y2="110"/>
          </g>
        </g>

        <!-- Box base -->
        <rect x="120" y="180" width="360" height="190" rx="18" fill="#ffe4f1" stroke="#ffc0d7" />
        <!-- Ribbon vertical -->
        <rect x="280" y="180" width="40" height="190" fill="#ff5fa2"/>
        <!-- Lid -->
        <g id="lid">
          <rect x="110" y="150" width="380" height="50" rx="14" fill="#ffc7dd" stroke="#ff9dc2"/>
          <!-- Bow -->
          <path d="M300 155
                   c -40 -35 -85 -35 -105 -5
                   c  10 30 50 35 85 18
                   c  35 17 75 12 85 -18
                   c -20 -30 -65 -30 -105 5 Z"
                fill="#ff5fa2"/>
          <circle cx="300" cy="165" r="14" fill="#ff3f8f"/>
        </g>

        <!-- defs -->
        <defs>
          <radialGradient id="gradGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#fff7c2"/>
            <stop offset="100%" stop-color="#fff7c200"/>
          </radialGradient>
        </defs>
      </svg>

      <button class="btn" id="openBtn">Open Gift üéÅ</button>
      <div class="msg" id="msg">HAPPYYY BIRTHDAYYYY PRAPTHIIII üòö‚ù§Ô∏è
      May you always be as happy as u deserve and i pray u to be...!!
      </div>

      <!-- Wish box -->
      <div class="wishBox" id="wishBox">
        <form action="https://formspree.io/f/xzzakbog" method="POST">
          <textarea name="wish" placeholder="Make a wish and send it to me üíå" required></textarea><br>
          <button class="sendBtn" type="submit">Send Wish ‚ú®</button>
        </form>
        <div class="love">I love you the most üíñ</div>
      </div>
    </div>
  </div>

  <!-- FX layers -->
  <div class="balloons" id="balloons"></div>
  <div class="hearts" id="hearts"></div>

  <!-- Confetti canvas hook (for perf) -->
  <canvas id="confetti"></canvas>

  <div class="made">made with üíñ for you</div>
</div>

<!-- Confetti library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const giftWrap = document.getElementById('giftWrap');
  const gift = document.getElementById('gift');
  const openBtn = document.getElementById('openBtn');
  const msg = document.getElementById('msg');
  const balloonsLayer = document.getElementById('balloons');
  const heartsLayer = document.getElementById('hearts');

  // Toggle open
  function openGift(){
    giftWrap.classList.add('open');
    // Balloons + confetti + hearts + message + wish box
    launchBalloons(26);
    confettiBurst(240, 110, 0.85);
    floatHearts(18);
    setTimeout(()=> msg.classList.add('showMsg'), 250);
    setTimeout(()=> document.getElementById('wishBox').classList.add('show'), 500);
    openBtn.style.display='none';
  }

  // Balloons
  const R = (a,b)=> Math.random()*(b-a)+a;
  function launchBalloons(n=20){
    for(let i=0;i<n;i++){
      const b=document.createElement('div');
      b.className='balloon';
      const size=R(24,48);
      b.style.width=size+'px'; b.style.height=size*1.35+'px';
      b.style.left=R(-5,95)+'%';
      b.style.background = `hsl(${Math.floor(R(0,360))} 90% 65%)`;
      b.style.animationDuration=R(8,14)+'s';
      b.style.animationDelay=R(-3,1.5)+'s';
      balloonsLayer.appendChild(b);
      setTimeout(()=>b.remove(),16000);
    }
  }

  // Hearts
  function floatHearts(n=14){
    for(let i=0;i<n;i++){
      const h=document.createElement('div');
      h.className='heart';
      h.style.left=R(5,95)+'%';
      h.style.bottom='-20px';
      h.style.animationDuration=R(4.5,7)+'s';
      h.style.transform=`rotate(45deg) scale(${R(.8,1.4)})`;
      if(Math.random()<.35) h.style.background='#ff86bb';
      if(Math.random()<.20) h.style.background='#ff3f8f';
      heartsLayer.appendChild(h);
      setTimeout(()=>h.remove(),8000);
    }
  }

  // Confetti
  function confettiBurst(particleCount=220, spread=100, originY=0.9){
    if(typeof confetti!=='function') return;
    confetti({particleCount, spread, startVelocity:42, origin:{y:originY}});
    setTimeout(()=>confetti({
      particleCount:Math.floor(particleCount*0.6), spread:spread+30, startVelocity:34, origin:{y:originY-.1}
    }), 120);
  }

  // Events
  openBtn.addEventListener('click', openGift, {once:true});
  gift.addEventListener('click', ()=> { if(openBtn.style.display!=='none') openGift(); });

  // Pre-warm confetti
  window.addEventListener('load', ()=> setTimeout(()=>{ if(typeof confetti==='function') confetti({particleCount:1,startVelocity:0}); }, 60));
</script>
</body>
</html>
